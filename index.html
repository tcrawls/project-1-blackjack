<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thompson's BlackJack Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <img src="images/header-image.png" class="header-content">
        <h1>BLACKJACK</h1>
        <img src="images/header-image.png" class="header-content">
    </header>
    <main id="table">

        <div id="message">
            <h2 id="message-text">Welcome!<br>Click DEAL to play</h2>
        </div>
        <div class="hand" id="dealer-hand">

        </div>
        <div id="dealer-score">
            <h3>Dealer:</h3>
            <h3 id="dealer-points"></h3>
        </div>
        <div id="player-score">
            <h3>Player:</h3>
            <h3 id="player-points"></h3>
        </div>
        <div class="hand" id="player-hand">

        </div>
        <div class="buttons">
            <button id="deal">Deal</button>
            <button id="stand">Stand</button>
            <button id="hit">Hit</button>
        </div>
        <div id="overall-score">
                <h3>Overall:</h3>
                <h3 id="overall-points"></h3>
            </div>
    </main>
    <footer>Copyright</footer>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
